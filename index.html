<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <ul>
            <li><a href="#stock-in">Stock In</a></li>
            <li><a href="#stock-dashboard">Stock Dashboard</a></li>
            <li><a href="#stock-out">Stock Out</a></li>
            <li><a href="#claim-details">Claim Details</a></li>
        </ul>
    </nav>

    <!-- Form Section -->
    <div class="form-container">
        <h2>Website Form</h2>
        <form id="website-form" method="POST" action="YOUR_APPS_SCRIPT_URL">
            <input type="date" id="date" name="date" placeholder="Date" required>

            <!-- Pattern dropdown with manual entry option -->
            <input type="text" id="pattern" name="pattern" placeholder="Pattern" list="pattern-options" required>
            <datalist id="pattern-options">
                <option value="11.00 R20 LDR">
                <option value="11.00 R20 RA1">
                <option value="11.00 R20 RA">
                <option value="11.00 R20 MD">
                <!-- Add more options here -->
            </datalist>

            <input type="text" id="stock-out" name="stock_out" placeholder="Stock Out" value="1">
            <input type="text" id="customer-name" name="customer_name" placeholder="Customer Name">
            <input type="text" id="vehicle-no" name="vehicle_no" placeholder="Vehicle No">
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile">
            <input type="text" id="tyre-serial-no" name="tyre_serial_no" placeholder="Tyre Serial No">
            <input type="number" id="price" name="price" placeholder="Price">
            <textarea id="remarks" name="remarks" placeholder="Remarks"></textarea>
            <input type="number" id="sales-value" name="sales_value" placeholder="Sales Value">
            <button type="submit" id="submit-button">Submit</button>
            <div id="loading-indicator" style="display: none;">Submitting...</div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
