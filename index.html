<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Website Form</h2>
        <form id="website-form" method="POST" action="YOUR_APPS_SCRIPT_URL">
            <input type="date" id="date" name="date" placeholder="Date" required>
            <input type="text" id="pattern" name="pattern" placeholder="Pattern" required>
            <input type="text" id="stock-out" name="stock_out" placeholder="Stock Out" required>
            <input type="text" id="customer-name" name="customer_name" placeholder="Customer Name" required>
            <input type="text" id="vehicle-no" name="vehicle_no" placeholder="Vehicle No" required>
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile" required>
            <input type="text" id="tyre-serial-no" name="tyre_serial_no" placeholder="Tyre Serial No" required>
            <input type="number" id="price" name="price" placeholder="Price" required>
            <textarea id="remarks" name="remarks" placeholder="Remarks" required></textarea>
            <input type="number" id="sales-value" name="sales_value" placeholder="Sales Value" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
