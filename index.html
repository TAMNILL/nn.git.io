<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="form-container">
    <nav class="navbar">
      <ul>
        <li><a href="https://tamnill.github.io/stocks.git.io/" class="nav-item" data-target="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="#" class="nav-item" data-target="stock-out"><i class="fas fa-box"></i> Stock-Out</a></li>
        <li><a href="#" class="nav-item" data-target="stock-in"><i class="fas fa-truck"></i> Stock-In</a></li>
      </ul>
    </nav>

    <form id="data-form">
      <h2>Form Submission</h2>

      <!-- Dashboard Section -->
      <div id="dashboard" class="form-section">
        <p>Dashboard Section</p>
      </div>

      <!-- Stock Out Form -->
      <div id="stock-out" class="form-section">
        <input type="date" id="date" name="date" placeholder="Select Date">
        <input type="text" id="pattern" name="pattern" placeholder="Enter Pattern">
        <input type="number" id="stock_out" name="stock_out" placeholder="Enter Stock Out">
        <input type="text" id="customer_name" name="customer_name" placeholder="Enter Customer Name">
        <input type="text" id="vehicle_no" name="vehicle_no" placeholder="Enter Vehicle No">
        <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile Number">
        <input type="text" id="tyre_serial_no" name="tyre_serial_no" placeholder="Enter Tyre Serial No">
        <input type="number" id="price" name="price" placeholder="Enter Price">
        <textarea id="remarks" name="remarks" placeholder="Enter Remarks"></textarea>
        <input type="number" id="sales_value" name="sales_value" placeholder="Enter Sales Value">
      </div>

    <!-- Stock In Form -->
    <div id="stock-in" class="form-section" style="display:none;">
      <h3>Stock-In Form</h3>

      <!-- Default Date (today) -->
      <input type="date" id="date_stock_in" name="date_stock_in" placeholder="Select Date" value="" class="form-control">
      
      <input type="text" id="vehicle_no_stock_in" name="vehicle_no_stock_in" placeholder="Enter Vehicle No (Stock In)" class="form-control">
      
      <input type="number" id="quantity_in" name="quantity_in" placeholder="Enter Quantity (Stock In)" class="form-control">
      
      <button type="submit" class="submit-btn">Submit Stock-In</button>
    </div>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>

  <!-- Loading Indicator with spinner -->
  <div id="loading" style="display:none;">
    <div class="spinner"></div>
    <p>Submitting... Please wait.</p>
  </div>

  <div id="response"></div>
</div>

<script src="script.js"></script>
</body>
</html>
