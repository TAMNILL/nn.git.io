    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="form-container">
           <!-- Navbar Section -->
    <nav class="navbar">
        <ul>
            <li><a href="#" id="stock-in-link">Stock In</a></li>
            <li><a href="#" id="stock-dashboard-link">Stock Dashboard</a></li>
            <li><a href="#" id="stock-out-link">Stock Out</a></li>
            <li><a href="#" id="claim-details-link">Claim Details</a></li>
        </ul>
    </nav>

    <!-- Stock In Section -->
    <div class="content" id="stock-in-content" style="display:none;">
        <h2>Stock In</h2>
        <form id="stock-in-form">
            <!-- Add your form fields for Stock In here -->
            <input type="text" id="stock-in-item" name="stock_in_item" placeholder="Item" required>
            <input type="number" id="stock-in-quantity" name="stock_in_quantity" placeholder="Quantity" required>
            <button type="submit" id="stock-in-submit">Submit</button>
        </form>
    </div>

    <!-- Stock Dashboard Section -->
    <div class="content" id="stock-dashboard-content" style="display:none;">
        <h2>Stock Dashboard</h2>
        <!-- Add your content or data for Stock Dashboard here -->
        <p>Stock Dashboard content will be displayed here.</p>
    </div>

    <!-- Stock Out Section -->
    <div class="content" id="stock-out-content" style="display:none;">
        <h2>Stock Out</h2>
        <form id="stock-out-form">
            <!-- Add your form fields for Stock Out here -->
            <input type="text" id="stock-out-item" name="stock_out_item" placeholder="Item" required>
            <input type="number" id="stock-out-quantity" name="stock_out_quantity" placeholder="Quantity" required>
            <button type="submit" id="stock-out-submit">Submit</button>
        </form>
    </div>

    <!-- Claim Details Section -->
    <div class="content" id="claim-details-content" style="display:none;">
        <h2>Claim Details</h2>
        <!-- Add your content for Claim Details here -->
        <p>Claim Details content will be displayed here.</p>
    </div>

    <!-- Form Section -->
        <h2>Website Form</h2>
        <form id="website-form" method="POST" action="YOUR_APPS_SCRIPT_URL">
            <input type="date" id="date" name="date" placeholder="Date" required>

            <!-- Pattern dropdown with manual entry option -->
            <input type="text" id="pattern" name="pattern" placeholder="Pattern" list="pattern-options" required>
            <datalist id="pattern-options">
                <option value="11.00 R20 LDR">
                <option value="11.00 R20 RA1">
                <option value="11.00 R20 RA">
                <option value="11.00 R20 MD">
                <!-- Add more options here -->
            </datalist>

            <input type="text" id="stock-out" name="stock_out" placeholder="Stock Out" value="1">
            <input type="text" id="customer-name" name="customer_name" placeholder="Customer Name">
            <input type="text" id="vehicle-no" name="vehicle_no" placeholder="Vehicle No">
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile">
            <input type="text" id="tyre-serial-no" name="tyre_serial_no" placeholder="Tyre Serial No">
            <input type="number" id="price" name="price" placeholder="Price">
            <textarea id="remarks" name="remarks" placeholder="Remarks"></textarea>
            <input type="number" id="sales-value" name="sales_value" placeholder="Sales Value">
            <button type="submit" id="submit-button">Submit</button>
            <div id="loading-indicator" style="display: none;">Submitting...</div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
