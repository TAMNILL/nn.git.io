<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Update Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Update Stock Information</h2>
        <form id="updateForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="pattern">Pattern:</label>
            <input type="text" id="pattern" name="pattern" required><br><br>

            <label for="stockOut">Stock Out:</label>
            <input type="number" id="stockOut" name="stockOut" required><br><br>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required><br><br>

            <label for="vehicleNo">Vehicle No:</label>
            <input type="text" id="vehicleNo" name="vehicleNo" required><br><br>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" required><br><br>

            <label for="tyreSerialNo">Tyre Serial No:</label>
            <input type="text" id="tyreSerialNo" name="tyreSerialNo" required><br><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required><br><br>

            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks"></textarea><br><br>

            <label for="salesValue">Sales Value:</label>
            <input type="number" id="salesValue" name="salesValue" required><br><br>

            <button type="submit">Submit</button>
        </form>
        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
