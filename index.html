<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product Details</title>
    <style>
      /* Add your CSS styling here */
    </style>
  </head>
  <body>
    <h2>Upload Product Details and Image</h2>
    <form id="uploadForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="mrp">MRP:</label>
        <input type="number" id="mrp" name="mrp" step="0.01" required>
      </div>
      <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>
      </div>
      <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
      </div>
      <div>
        <label for="totalPrice">Total Price:</label>
        <input type="number" id="totalPrice" name="totalPrice" step="0.01" required>
      </div>
      <div>
        <label for="mrpTotalPrice">MRP Total Price:</label>
        <input type="number" id="mrpTotalPrice" name="mrpTotalPrice" step="0.01" required>
      </div>
      <div>
        <label for="remarks">Remarks:</label>
        <textarea id="remarks" name="remarks" rows="3" required></textarea>
      </div>
      <div>
        <label for="imageFile">Choose an image to upload:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
        <div id="file-name"></div>
      </div>
      <button type="submit">Upload</button>
    </form>
    <div id="output"></div>

    <script>
      document.getElementById("uploadForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Gather form data
        const form = event.target;
        const formData = new FormData(form);

        // Create a FileReader to read the file as base64
        const reader = new FileReader();
        const file = formData.get('imageFile');

        reader.onload = function(e) {
          const base64Image = e.target.result.split(',')[1]; // Get base64 image string

          const data = {
            name: formData.get('name'),
            mrp: formData.get('mrp'),
            price: formData.get('price'),
            quantity: formData.get('quantity'),
            totalPrice: formData.get('totalPrice'),
            mrpTotalPrice: formData.get('mrpTotalPrice'),
            remarks: formData.get('remarks'),
            imageFile: base64Image
          };

          // Make the POST request to Google Apps Script
          fetch('https://script.google.com/macros/s/AKfycbzxbRanejEf9n6-z3xLnf_-7nqnZeRlXYSduw0GZluwI79lrZqgQ9KH_NZ2ohM8ZvH9/exec', {
            method: 'POST',
            body: JSON.stringify(data), // Send data as JSON
            headers: {
              'Content-Type': 'application/json',
            },
          })
          .then(response => response.json())
          .then(responseData => {
            document.getElementById("output").innerHTML = `File uploaded successfully! <a href="${responseData.fileUrl}" target="_blank">View Image</a>`;
          })
          .catch(error => {
            document.getElementById("output").innerHTML = `Error: ${error.message}`;
          });
        };

        reader.readAsDataURL(file);
      });
    </script>
  </body>
</html>
