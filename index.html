<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Form</title>
  <style>
    /* Add CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }
    .form-container {
      width: 300px;
      margin: 0 auto;
    }
    label {
      font-size: 14px;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Replace with your web app URL from Apps Script
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxatu0N238z-p20DiU_kPxnEvemLqezsusUdvhkm20tH6oFVoDe-QkDp3xjNtdU-uMP/exec';

    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      
      const formData = new FormData(form);
      
      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => alert('Success: ' + result))
      .catch(error => console.error('Error:', error));
    });
  </script>

</body>
</html>
