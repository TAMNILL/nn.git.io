<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
    <title>Google Sheets Update Form</title>
</head>
<body>
    <div class="form-container">
        <h2>Update Stock Information</h2>
        <form id="updateForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="pattern">Pattern:</label>
            <input type="text" id="pattern" name="pattern" required><br><br>

            <label for="stockOut">Stock Out:</label>
            <input type="number" id="stockOut" name="stockOut" required><br><br>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required><br><br>

            <label for="vehicleNo">Vehicle No:</label>
            <input type="text" id="vehicleNo" name="vehicleNo" required><br><br>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" required><br><br>

            <label for="tyreSerialNo">Tyre Serial No:</label>
            <input type="text" id="tyreSerialNo" name="tyreSerialNo" required><br><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required><br><br>

            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks"></textarea><br><br>

            <label for="salesValue">Sales Value:</label>
            <input type="number" id="salesValue" name="salesValue" required><br><br>

            <button type="submit">Submit</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('updateForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent default form submission

            // Collect form data
            const formData = {
                date: document.getElementById('date').value,
                pattern: document.getElementById('pattern').value,
                stockOut: document.getElementById('stockOut').value,
                customerName: document.getElementById('customerName').value,
                vehicleNo: document.getElementById('vehicleNo').value,
                mobile: document.getElementById('mobile').value,
                tyreSerialNo: document.getElementById('tyreSerialNo').value,
                price: document.getElementById('price').value,
                remarks: document.getElementById('remarks').value,
                salesValue: document.getElementById('salesValue').value
            };

            // Send POST request to Google Apps Script Web App
            fetch('https://script.google.com/macros/s/AKfycbz_COrMXf4CZzOxRNE1jWtCBBkFrvlkGtO9Y7Rz88VnwlWiVwQPTNp_H-hVoIVPZjbKlA/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('status').innerText = 'Form submitted successfully!';
                    document.getElementById('updateForm').reset();
                } else {
                    document.getElementById('status').innerText = 'Error submitting the form.';
                }
            })
            .catch(error => {
                document.getElementById('status').innerText = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
