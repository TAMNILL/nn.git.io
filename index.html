<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name, Age, and Image Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Enter Your Details</h2>
        <form id="nameAgeForm" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        // Handle form submission
        document.getElementById('nameAgeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get the form data
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var imageFile = document.getElementById('image').files[0];

            // Simple validation
            if (!name || !age || isNaN(age) || !imageFile) {
                document.getElementById('error-message').textContent = "Please enter valid name, age, and select an image.";
                return;
            }

            // Clear any previous error message
            document.getElementById('error-message').textContent = "";

            // Convert image to base64 string for submission
            var reader = new FileReader();
            reader.onload = function(event) {
                var imageBase64 = event.target.result.split(',')[1];  // Extract base64 string

                // Send data to Google Apps Script using fetch
                var requestData = {
                    name: name,
                    age: age,
                    imageBase64: imageBase64
                };

                fetch('https://script.google.com/macros/s/AKfycbwS7X3c9hcn7L09fpPaQpE-O_Aa47fPQf4hHbJpe2Q36KP3nXi2Wj_o7qW1IOFt6JsedQ/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Data submitted successfully!");
                    } else {
                        alert("Error: " + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Error submitting data.");
                });
            };

            reader.readAsDataURL(imageFile); // Convert image to base64
        });
    </script>
</body>
</html>
